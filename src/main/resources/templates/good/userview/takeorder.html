<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>订单</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<link th:href="@{/layui/css/layui.css}" rel="stylesheet">
	<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/layui/layui.js}" type="text/javascript"></script>
</head>
<body>
	<!--导航栏部分-->
<div th:include="common/header :: header"/>
	<!-- 中间内容 -->
	<div class="container-fluid bigHead">
		<div class="row" style="background-color:white;">
			<div class="col-sm-10  col-md-10 col-sm-offset-1 col-md-offset-1">
				<div class="jumbotron">
					<h1>下单成功！</h1>
				</div>
			</div>
			<div class="col-sm-10  col-md-10 col-sm-offset-1 col-md-offset-1">
				<table class="table table-hover center" id="shoppingCarTable">
					<tr>
						<th >订单编号</th>
						<th>总价</th>
						<th>收件人</th>
						<th>电话</th>
						<th>收货地址</th>
						<th>状态</th>
					</tr>
					<tr>
						<th th:text="${order.orderId }">编号</th>
						<th th:text="${order.orderPrice }">总价</th>
						<th th:text="${order.orderUserName }">收件人</th>
						<th th:text="${order.orderPhone }">电话</th>
						<th th:text="${order.orderAddress }">收货地址</th>
						<th>待付款</th>
					</tr>
				</table>
				<hr />
				<div class="row" style="text-align:center;">
					<button type="button"
						class="layui-btn layui-btn-lg layui-btn-normal"
						onclick="javascript:window.location.href='view/index'">继续购买</button>
					<button type="button"
						class="layui-btn layui-btn-lg layui-btn-warm"
							th:onclick="'javascript:toPay()'">立即支付</button>

				</div>

			</div>
		</div>
	</div>
	<!-- 尾部 -->
<div th:include="common/foot :: foot"/>
<script type="text/javascript" >
	var layer;
	layui.use(['layer','form'], function ()
	        {
	            layer = layui.layer;
	            form =layui.form;
	        });

	function toPay() {
        window.location.href="/order/toPay?orderId=" +$('#shoppingCarTable tr:eq(1) th:eq(0)').html();
    }
	</script>
</body>
</html>
